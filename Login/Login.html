<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-logo">
        <img src="../Assets/dialog-axiata-1-logo-png-transparent.png" alt="Dialog Logo">
      </div>

      <h1 class="login-heading">Log in</h1>

      <p class="login-subtext">
        Enter The Dialog mobile number / email address you signed up with
      </p>

      <div class="login-input-group">
        <i class="fa-regular fa-user"></i>
        <input type="text" placeholder="Dialog mobile number or email address">
      </div>

      <a href="../Home/home.html" class="login-link">
        <button class="login-button">Login to Continue</button>
      </a>

      <div class="login-divider">
        <span>or</span>
      </div>

      <button class="google-login-btn">
        <img src="../Assets/Google Logo.png" alt="Google Logo">
        Continue with Google
      </button>

      <p class="register-prompt">
        Don't have a <a href="#">Dialog ID</a>?
      </p>
    </div>

    <div class="login-image-container">
      <img src="../Assets/LOGIN.jpg" alt="Dialog Services">
    </div>
  </div>
</body>
</html>
