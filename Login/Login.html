<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-logo">
        <img src="../Assets/dialog-axiata-1-logo-png-transparent.png" alt="Dialog Logo">
      </div>

      <h1 class="login-heading">Log in</h1>

      <p class="login-subtext">
        Enter your mobile number to receive OTP
      </p>

      <form class="login-form" id="loginForm">
        <div class="login-input-group">
          <i class="fas fa-mobile-alt"></i>
          <input type="tel" placeholder="Enter mobile number" required>
        </div>

        <button type="button" class="login-button get-otp">Get OTP</button>

        <div class="login-input-group otp-group">
          <i class="fas fa-key"></i>
          <input type="text" placeholder="Enter OTP" required>
        </div>

        <button type="button" class="login-button" id="loginButton">Login to Continue</button>

        <div class="login-divider">
          <span>or</span>
        </div>

        <button type="button" class="google-login-btn">
          <img src="../Assets/Google Logo.png" alt="Google Logo">
          Continue with Google
        </button>

        <p class="register-prompt">
          Don't have a <a href="#">Dialog ID</a>?
        </p>
      </form>
    </div>

    <div class="login-image-container">
      <img src="../Assets/LOGIN.jpg" alt="Dialog Services">
    </div>
  </div>

  <script>
    // Add event listener to the login button
    document.getElementById('loginButton').addEventListener('click', function() {
      // Navigate to the home page
      window.location.href = '../Home/home.html';
    });
  </script>
</body>
</html>
