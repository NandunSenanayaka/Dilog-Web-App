<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Packages</title>
    <link rel="stylesheet" href="packages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dialog-app-container">
        <!-- Sidebar -->
        <aside class="dialog-sidebar">
            <div class="dialog-logo">
                <img src="../Assets/dialog-axiata-1-logo-png-transparent.png" alt="Dialog Logo">
            </div>
            
            <nav class="dialog-sidebar-menu">
                <ul>
                    <li class="dialog-active">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Account Summary</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-user"></i>
                            <span>My Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-wallet"></i>
                            <span>Pay / Reload</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-network-wired"></i>
                            <span>Manage Connection</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-star"></i>
                            <span>Starpoints</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-question-circle"></i>
                            <span>FAQs</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-headset"></i>
                            <span>Support</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dialog-main-content">
            <!-- Header with user profile -->
            <div class="dialog-header-container">
            <header class="dialog-header">
                <div class="dialog-user-profile">
                    <div class="dialog-avatar">
                        <img src="../Assets/agent1.jpg" alt="User Avatar">
                    </div>
                </div>
            </header>
            </div>

            <!-- Phone Number Card -->
            <div class="dialog-phone-card">
                <div class="dialog-phone-info">
                    <div class="dialog-phone-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="dialog-phone-details">
                        <h2>0761775200</h2>
                        <div class="dialog-connection-status">
                            <span class="dialog-status-indicator"></span>
                            <span>Connected</span>
                        </div>
                    </div>
                </div>
                <div class="dialog-phone-type">
                    <span>Prepaid</span>
                </div>
            </div>

            <!-- Packages Section -->
            <section class="dialog-packages-section">
                <h1>Data Packages</h1>
                
                <div class="dialog-packages-grid">
                    <!-- Anytime Package -->
                    <div class="dialog-package-card">
                        <div class="dialog-package-icon">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <h3>Anytime</h3>
                        <button class="dialog-btn-see-more">See More</button>
                    </div>
                    
                    <!-- Work & Learn Package -->
                    <div class="dialog-package-card">
                        <div class="dialog-package-icon">
                            <i class="fas fa-laptop"></i>
                        </div>
                        <h3>Work & Learn</h3>
                        <button class="dialog-btn-see-more">See More</button>
                    </div>
                    
                    <!-- Social Media Package -->
                    <div class="dialog-package-card">
                        <div class="dialog-package-icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <h3>Social Media</h3>
                        <button class="dialog-btn-see-more">See More</button>
                    </div>
                    
                    <!-- Unlimited Package -->
                    <div class="dialog-package-card">
                        <div class="dialog-package-icon">
                            <i class="fas fa-sync-alt"></i>
                        </div>
                        <h3>Unlimited</h3>
                        <button class="dialog-btn-see-more">See More</button>
                    </div>
                    
                    <!-- Timebased Package -->
                    <div class="dialog-package-card">
                        <div class="dialog-package-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <h3>Timebased</h3>
                        <button class="dialog-btn-see-more">See More</button>
                    </div>
                    
                    <!-- Night Time Package -->
                    <div class="dialog-package-card">
                        <div class="dialog-package-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <h3>Night Time</h3>
                        <button class="dialog-btn-see-more">See More</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
